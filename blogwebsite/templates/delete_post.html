{% extends 'base.html' %}

{% block title %} Delete post {% endblock %}

{% block content %}

	{% if user.is_authenticated %}
		<br>
		<h1>Delete Post...</h1>
		<br>

		<h3>{{ post.title }}</h3>
		<br>

		<div class="form-group">

			<form method="POST">

				{% csrf_token %}
			
				<button class="btn btn-success">Delete Post</button>

			</form>

		</div>

	{% else %}
	<br>
	You are not allowed to delete... Please register or login...

	{% endif %}


{% endblock %}
