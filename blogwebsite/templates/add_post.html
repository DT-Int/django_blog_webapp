{% extends 'base.html' %}

{% block title %} Add post {% endblock %}

{% block content %}


	{% if user.is_authenticated %}

		<br>
		<h1>Add Post...</h1>
		<br>

		<div class="form-group">

			<form method="POST">

				{% csrf_token %}
				{{ form.as_p }}<br>
				<button class="btn btn-success">Post</button>

			</form>

		</div>

	{% else %}
	<br>
	You are not allowed to add... Please register or login...

	{% endif %}

{% endblock %}
